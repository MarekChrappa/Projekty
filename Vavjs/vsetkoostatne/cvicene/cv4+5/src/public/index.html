<!DOCTYPE html>
<html>


<head>

    <meta charset="utf-8" />
    <title>Super Truper Incrementer</title>
</head>


<body>
    <input type="number" id="num" /> <br> <button type="button" id="inc">+</button> <br> <button type="button" id="Load">Load</button> <br> <span id="result"></span>
</body>

<script>
    function num() {
        return document.getElementById('num').value;

    }

    function sr(result) {
        document.getElementById('result').innerHTML = result;

    }
    var btn = document.getElementById('inc');
    btn.addEventListener('click', () => {
        fetch('http://localhost:8083/func', {
            method: 'POST',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                'Content-Type': 'application/json'

            },
            redirect: 'follow',
            referrerPolicy: 'no-referrer',
            body: JSON.stringify({
                num: num(),

            })

        }).then(data => data.json()).then(data => sr(data.result));

    });

    var btn2 = document.getElementById('Load');
    btn2.addEventListener('click', () => {
        fetch('http://localhost:8083/load', {
            method: 'GET',
            mode: 'cors',
            cache: 'no-cache',
            credentials: 'same-origin',
            headers: {
                'Content-Type': 'application/json'

            },
            redirect: 'follow',
            referrerPolicy: 'no-referrer',
            body: JSON.stringify({
                num: num(),

            })

        }).then(data => data.json()).then(data => sr(data.result));

    });
</script>


</html>
